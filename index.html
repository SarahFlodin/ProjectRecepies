<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YummyTummy</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/headerAndFooter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
    <header class="wave"></header>
    <div id="wrapper">
        <div id="popUp"></div>
        <div id="filterButtons">
            <button value="" class="filterButton">Alla recept</button>
            <button value="meat" class="filterButton">Kött</button>
            <button value="fish" class="filterButton">Fisk</button>
            <button value="chicken" class="filterButton">Kyckling</button>
            <button value="vegetarian" class="filterButton">Vegetariskt</button>
        </div>
        <div id="recepies"></div>
        <div id="panic">
            <img src="./images/random.png" alt="Klicka för att komma till en random rätt" width="100px" height="100px">
        </div>
    </div>
    <footer></footer>
    <script src="./js/header.js"></script>
    <script src="./js/allRecepies.js"></script>
    <script src="./js/randomRecepie.js"></script>
    <script src="./js/footer.js"></script>
</body>

</html>
